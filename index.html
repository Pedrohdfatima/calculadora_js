<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Soma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        input[type="number"] {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        h3 {
            margin-top: 30px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <input type="number" id="num1" placeholder="Digite a Nota 1">
    <input type="number" id="num2" placeholder="Digite a Nota 2">
    <input type="number" id="num3" placeholder="Digite a Nota 3">
    <input type="number" id="num4" placeholder="Digite a Nota 4">
    <button id="botao" onclick="SomarMedia()">Somar</button>

    <h3 id="valoraqui">Valor: </h3>

    <script>
        function SomarMedia(){
            var n1 = Number(document.getElementById("num1").value)
            var n2 = Number(document.getElementById("num2").value)
            var n3 = Number(document.getElementById("num3").value)
            var n4 = Number(document.getElementById("num4").value)

            var media = (n1 + n2 + n3 + n4) / 4

            document.getElementById("valoraqui").innerHTML = "Valor: " + media.toFixed(2)
        }
    </script>
</body>
</html>
